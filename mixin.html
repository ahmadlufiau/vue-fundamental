<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <script src="dist/vue.js"></script>
    <script>
        var MixinHello = {
            created: function () {
                this.hello()
            },
            methods: {
                hello: function () {
                    console.log('hello from mixin')
                }
            }
        }

        var app = new Vue({
            el: '#app',
            mixins: [
                MixinHello
            ]
        })

        Vue.mixin({
            created: function () {
                let text = this.$options.text
                if (text) {
                    console.log(text)
                }
            }
        })

        new Vue({
            text: 'hello'
        })
    </script>
</body>

</html>
