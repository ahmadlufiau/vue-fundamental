<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <script src="../dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            // state
            data: {
                counter: 0
            },
            // view
            template: `
            <div>
                {{ counter }}
                <button @click="increment()"> + </button>
            </div>
            `,
            // actions
            methods: {
                increment() {
                    this.counter++
                }
            }
        })
    </script>
</body>

</html>
